<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <section>
    <p>Ano de Nascimento: 
      <input type="number" name="anoNascimento" id="txtano" min="0"></p>
    <p>
      <!--name tem que ser diferente entre os inputs radio para que apenas um possa ser marcado-->
        Sexo: 
        <input type="radio" name="radsex" id="MAS_CHECK">
        <label for="MAS_CHECK">Masculino</label>
        <input type="radio" name="radsex" id="FEM_CHECK"> 
        <label for="FEM_CHECK">Feminino</label>
    </p>
    <input type="button" value="Verificar" id="btn">
    <div id="resultado">
      <p id="res">Preencha os dados acima para ver o resultado!</p>
      <div id="img"></div>
    </div>
  </section>
