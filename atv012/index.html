<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamos Contar!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vamos Contar</h1>
  </header>
  <section>
    <div class="informações">
      <label for="FIRST_NUMBER">Início:</label>
      <input type="number" name="first_number"   id="FIRST_NUMBER">
    </div>
    <div class="informações">
      <label for="LAST_NUMBER">Fim:</label>
      <input type="number" name="last_number" id="LAST_NUMBER">
    </div>
    <div class="informações">
      <label for="PASSO">Passo: </label>
      <input type="number" name="passo" id="PASSO">
    </div>
    <input type="button" value="Contar" id="BTN_CONTAGEM">
    <div>
      <p id="RESPOSTA">Preencha as informações e obtenha sua contagem!</p>
    </div>
  </section>
  <footer>
    <p><a href="#">&copy; CursoemVídeo</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
