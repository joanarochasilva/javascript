<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tabuada</h1>
  </header>
  <main>
    <div class="info">
      <label for="TXT_NUMBER">Número: </label>
      <input type="number" name="txt_number" id="TXT_NUMBER">
      <input type="button" value="Gerar Tabuada" id="BTN_TABUADA">
    </div>
    <div>
      <select title="tabuada" name="tabuada" id="SEL_TAB" size="10">
        <option>Digite o número acima...</option>
      </select>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
