<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <main>
    <div>
      <label for="">Número(entre 1 e 100): </label>
      <input type="number" name="num" id="NUM_TXT">
      <input type="button" value="Adicionar" id="ADICIONAR">
    </div>
    <div>
      <select name="visual_num" id="VISUAL_NUM" size="10">
      </select>
    </div>
    <input type="button" value="Analisar" id="ANALISAR">
    <div id="RES">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
